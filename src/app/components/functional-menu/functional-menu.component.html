<!-- language selector main dropdown -->
<mat-menu #languageMenu="matMenu" class="language-menu">

  <ng-container>
    <mat-form-field *ngIf="variant != 'walmart'" (click)="$event.stopPropagation()" class="language-menu-selector">
      <mat-select [placeholder]="'Country or Territory'" [(value)]="selectedCountry" disableRipple="true">
        <mat-option *ngFor="let country of countries" [value]="country.value" class="locale-option">
          {{ country.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field (click)="$event.stopPropagation()" class="language-menu-selector">
      <mat-select [placeholder]="'Language'" [(value)]="selectedLanguage" disableRipple="true">
        <mat-option *ngFor="let language of languages" [value]="language.value" class="locale-option">
          {{ language.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>

  <small *ngIf="variant != 'walmart'">By making this selection, you will be redirected to the homepage of the chosen country.</small>

  <button mat-button (click)="changeLocale()" class="language-selector-button">
    Go
    <span class="chevron-wrap"><span class="chevron-down"></span></span>
  </button>
</mat-menu>
