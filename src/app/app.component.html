<mat-sidenav-container>

  <!--SideNav content-->
  <mat-sidenav #nav
               [mode]="'push'"
               [position]="'end'"
               [fixedInViewport]="true"
               [fixedTopGap]="0"
               [fixedBottomGap]="0">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <!--docs app content-->
  <mat-sidenav-content>
    <app-header></app-header>
    <router-outlet></router-outlet>
    <app-live-chat></app-live-chat>
    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
